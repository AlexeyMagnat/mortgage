<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<title>Calc</title>
</head>
<body>
	<style>
		/* Сброс стилей */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Montserrat", sans-serif;
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
}

/* Обертка для калькулятора */
.flex-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

/* Содержимое калькулятора */
.calculator-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 800px;
}

.calculator-content-body {
display: grid;
grid-template-columns: 1fr 1fr;
border-top: 0.5px solid #c5c3c3;
}

.calculator-content-title h1,
.calculator-content-title h2 {
  text-align: left;
  margin-bottom: 20px;
	border-bottom: 0.5px solid #c5c3c3;
}

/* Левая часть содержимого */
.calculator-content-body-left {
  margin-right: 20px;
	border-right: 0.5px solid #c5c3c3;
	padding: 20px;
}

.input-wrapper {
  margin-bottom: 20px;
}

.input-wrapper .title {
  margin-bottom: 10px;
  font-weight: bold;
}

.input input[type="number"] {
	 width: 100%;
  padding: 10px;
  margin-bottom: 0px;
  border: 1px solid #ddd;
  border-radius: 2px;
}
.input input[type="range"] {
	appearance: none;
  margin-right: 15px;
  width: 100%;
	height: 1px;
  background: rgba(255, 255, 255, 0.6);
  border-radius: 5px;
  background-image: linear-gradient(#8400ff, #2600ff);
  
  background-repeat: no-repeat;
}

.input input[type="range"]::range-thumb {
	appearance: none;
  height: 5px;
  width: 5px;
  border-radius: 50%;
  background: #ff4500;
  cursor: ew-resize;
  box-shadow: 0 0 2px 0 #555;
  transition: background .3s ease-in-out;
}

/* Кнопки выбора банка */
.calculator-content-body-left-btns button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 4px;
  margin-bottom: 10px;
  background-color: transparent;
  cursor: pointer;
  transition: background-color 0.3s;
	border: 2px solid #d5d5d9;
}
.bank {
	display: flex;
	justify-content: space-between;
	font-weight: bold;

}
.calculator-content-body-left-btns button.active,
.calculator-content-body-left-btns button:hover {
	border: 2px solid #3928d4;
}
/* Правая часть содержимого */
.calculator-content-body-right {
  padding: 20px;
}

.final-results-wrapper .final-results-item {
  background-color: #f8f8f8;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 4px;
}

.final-results-item .title {
  font-weight: bold;
  margin-bottom: 5px;
}

.final-results-item .value {
  font-size: 1.5em;
  font-weight: bold;
}

/* Адаптивность */
@media (max-width: 768px) {
  .flex-wrapper {
    flex-direction: column;
  }

  .calculator-content-body-left {
    margin-right: 0;
  }
}
	</style>
<div class="flex-wrapper">
	<div class="calculator-content">
		<div class="calculator-content-title">
			<h1>Калькулятор расчета ипотеки</h1>
		</div>
		<div class="calculator-content-body">
			<div class="calculator-content-body-left">
				<div class="calculator-content-body-left-inputs">
					<div class="input-wrapper">
						<div class="title">Стоимость недвижимости</div>
						<div class="input">
							<input type="number" id="total-cost" value="0">
						</div>
						<div class="input">
						<input type="range" min="0" max="10000000" id="total-cost-range" value="0" class="input-range">
					</div>
					</div>
					<div class="input-wrapper">
						<div class="title">Первоначальный взнос</div>
						<div class="input">
							<input type="number" id="an-initial-fee" value="0">
						</div>
						<div class="input">
						<input type="range" min="100000" max="10000000" id="an-initial-fee-range" value="100000" class="input-range">
					</div>
					</div>
					<div class="input-wrapper">
						<div class="title">Срок кредита</div>
						<div class="input">
							<input type="number" id="credit-term" value="0">
						</div>
						<div class="input">
						<input type="range" min="1" max="20" id="credit-term-range" value="0" class="input-range">
					</div>
					</div>
				</div>
				<div class="calculator-content-title">
					<h2>Выбрать банк</h2>
				</div>
				<div class="calculator-content-body-left-btns">
					<button data-name="alfa" class="bank active">
						<div class="text">Альфа-банк</div>
						<div class="value">8,7%</div>
					</button>
					<button data-name="sberbank" class="bank">
						<div class="text">Сбербанк</div>
						<div class="value">8,4%</div>
					</button>
					<button data-name="pochta" class="bank">
						<div class="text">Почта-банк</div>
						<div class="value">7,9%</div>
					</button>
					<button data-name="tinkoff" class="bank">
						<div class="text">Тинькофф-банк</div>
						<div class="value">9,2%</div>
					</button>
				</div>
			</div>
			<div class="calculator-content-body-right">
				<div class="final-results-wrapper">
					<div class="final-results-item">
						<div class="title">Сумма кредита</div>
						<div class="value" id="amount-of-credit">0<span>₽</span></div>
					</div>
					<div class="final-results-item">
						<div class="title">Ежемесячный платеж</div>
						<div class="value" id="monthly-payment">0<span>₽</span></div>
					</div>
					<div class="final-results-item">
						<div class="title">Рекомендуемый доход</div>
						<div class="value" id="recommended-income">0<span>₽</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="Calc.js"></script>
</body>
</html>
